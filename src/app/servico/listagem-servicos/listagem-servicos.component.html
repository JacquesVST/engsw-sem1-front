<div class="container">
  <div class="botao-voltar">
    <br>
    <a mat-stroked-button color="primary" [routerLink]="'/'" routerLinkActive="active">
      <i class="fas fa-fw fa-arrow-left"></i> Voltar
    </a>
  </div>
  <div class="header-pagina">
    <br>
    <h2>Serviços</h2>
  </div>

  <mat-form-field style="width:100%">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>
  <table *ngIf="servicos" mat-table [dataSource]="dados">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let servico"> {{servico.cliente.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="aparelho">
      <th mat-header-cell *matHeaderCellDef> Aparelho </th>
      <td mat-cell *matCellDef="let servico"> {{servico.aparelho.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="situacao">
      <th mat-header-cell *matHeaderCellDef> Situação </th>
      <td mat-cell *matCellDef="let servico"> {{servico.situacao}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let servico"> R$ {{servico.valor}} </td>
    </ng-container>

    <ng-container matColumnDef="dataRegistro">
      <th mat-header-cell *matHeaderCellDef> Data de inicio </th>
      <td mat-cell *matCellDef="let servico"> {{servico.dataRegistro | date:'dd/MM/yyyy':'UTC'}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">
        <button mat-button color="primary" (click)="openDialog()">
          Cadastarar <i class="fas fa-fw fa-plus"></i>
        </button>
      </th>
      <td mat-cell *matCellDef="let servico" style="text-align: center;">
        <button mat-button color="primary" (click)="openDialog(servico)">
          Gerenciar <i class="fas fa-fw fa-external-link-alt"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="servicos.length === 0">Nenhum serviço a exibir</div>

</div>
