<div>
  <h2>{{ modoCadastro ? 'Cadastrar novo aparelho' : 'Informações do aparelho' }}</h2>
  <form class="inputs" autocomplete="off">
    <mat-form-field class="inputs">
      <mat-label>Nome</mat-label>
      <input name="nome" matInput [(ngModel)]="aparelhoAlterado.nome">
    </mat-form-field><br>

    <mat-form-field class="inputs">
      <mat-label>Modelo</mat-label>
      <input name="modelo" matInput [(ngModel)]="aparelhoAlterado.modelo">
    </mat-form-field><br>

    <div>
      <mat-form-field class="dropdown">
        <mat-label>Fabricantes</mat-label>
        <mat-select [(value)]="aparelhoAlterado.fabricante">
          <mat-option (click)="aparelho.fabricante = undefined"></mat-option>
          <mat-option *ngFor="let fabricante of fabricantes" [value]="fabricante._id">
            {{fabricante.nome}}
          </mat-option>
        </mat-select>
      </mat-form-field>
        <a mat-button color="primary" (click)="openDialogFabricante(aparelhoAlterado.fabricante)" matTooltip="Ver página de detalhes do fabricante"><i class="fas fa-fw fa-external-link-alt"></i></a>
        <a mat-button color="primary" (click)="openDialogFabricante()" matTooltip="Cadastrar novo fabricante"><i class="fas fa-fw fa-plus"></i></a>
    </div>


    <mat-form-field class="link">
      <mat-label>Ficha Técnica</mat-label>
      <input name="ficha" matInput placeholder="https://www.gsmarena.com/" [(ngModel)]="aparelhoAlterado.fichaTecnica">
    </mat-form-field>
    <a mat-button color="primary" href="https://www.gsmarena.com/" target="_blank" matTooltip="Consultar GSMArena"><i class="fas fa-fw fa-question"></i></a>
    <br>

    <mat-form-field class="inputs">
      <mat-label>Site Oficial</mat-label>
      <input name="site" matInput [(ngModel)]="aparelhoAlterado.siteOficial">
    </mat-form-field><br>

    <mat-form-field class="inputs">
      <mat-label>Observações</mat-label>
      <textarea name="obs" matInput [(ngModel)]="aparelhoAlterado.observacao" style="resize: none;" rows="3"></textarea>
    </mat-form-field><br>
  </form>

  <button *ngIf="modoCadastro" mat-raised-button color="primary" (click)="cadastrarAparelho()">
    <i class="fas fa-fw fa-check"></i> Cadastrar Aparelho
  </button>
  <button *ngIf="!modoCadastro" mat-raised-button color="primary" (click)="alterarAparelho()">
    <i class="fas fa-fw fa-check"></i> Salvar Alterações
  </button>&nbsp;&nbsp;
  <button *ngIf="!modoCadastro" mat-raised-button color="warn" (click)="deletarAparelho()">
    <i class="fas fa-fw fa-trash"></i> Excluir
  </button>&nbsp;&nbsp;
  <button mat-raised-button (click)="fechar()">
    <i class="fas fa-fw fa-times"></i> Fechar
  </button>
</div>
