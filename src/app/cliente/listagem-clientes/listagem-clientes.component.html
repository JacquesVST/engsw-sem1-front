<div class="container">
  <div class="header-pagina">
    <br>
    <h1>Clientes</h1>
  </div>

  <mat-form-field style="width:100%">
    <mat-label><i class="fas fa-fw fa-search"></i> Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" autocomplete="off">
  </mat-form-field>
  <table *ngIf="clientes" mat-table [dataSource]="dados">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-Mail </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
    </ng-container>

    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.dataNascimento | date:'dd/MM/yyyy':'UTC'}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">
        <button mat-button color="primary" (click)="openDialog()">
          Cadastarar <i class="fas fa-fw fa-plus"></i>
        </button>
      </th>
      <td mat-cell *matCellDef="let cliente" style="text-align: center;">
        <button mat-button color="primary" (click)="openDialog(cliente)">
          Gerenciar <i class="fas fa-fw fa-external-link-alt"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="header-pagina">
    <br>
    <h5 style="color: #3b3b3b">Total de {{clientes.length}} clientes</h5>
  </div>
</div>
